<div class="d-flex justify-content-sm-around justify-content-md-around justify-content-xl-around">
   <form class="d-block needs-validation">
        
        <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"> Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
    </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label"> Email: </label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    </div>
       <div class="form-inline">
            <label  for="exampleFormControlSelect1">Let's Feast: </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option selected>Choose</option>
                    <option>Local Eats</option>
                    <option>Where in the World!</option>
                    <option>Cocktails and Mocktails</option>
                </select>
            </div>
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline" required>
                        <label class="custom-control-label" for="customControlInline">Remember my preference</label>
                    </div>
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label"> Date:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date" name="date">
        </div>
    </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">What would you like to eat?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
                <button type="submit" class="btn btn-primary my-1">Submit</button>
            
        </form>
    </div>
